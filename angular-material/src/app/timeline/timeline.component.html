<div>
    <button routerLink="/search">GO search</button>
  </div>
  <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      
      <ng-container matColumnDef="jname">
        <th mat-header-cell *matHeaderCellDef> POSTED BY </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="jtitle">
        <th mat-header-cell *matHeaderCellDef> TITLE </th>
        <td mat-cell *matCellDef="let element"> {{element.jobs_by_poster[0].title}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="jcompany">
        <th mat-header-cell *matHeaderCellDef> COMPANY </th>
        <td mat-cell *matCellDef="let element"> {{element.jobs_by_poster[0].company_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="jurl">
          <th mat-header-cell *matHeaderCellDef> URL </th>
          <td mat-cell *matCellDef="let element"> <a href="{{element.jobs_by_poster[0].application_url}}" target="_blank">Apply</a> </td>
        </ng-container>
    
     
      <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
